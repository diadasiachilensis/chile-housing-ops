version: '3.8'

services:
  postgres:
    image: postgres:16.11-alpine
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  etl:
    build: 
      context: .
      dockerfile: etl/Dockerfile
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      BCCH_USER: ${BCCH_USER}
      BCCH_PASS: ${BCCH_PASS}
    # Ejecuta main.py (asegúrate de que main.py llame a tu script de extracción)
    entrypoint: /bin/sh -c "sleep 5 && python main.py"
    depends_on:
      - postgres

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "8000:8000"
    entrypoint: /bin/sh -c "sleep 10 && uvicorn app:app --host 0.0.0.0 --port 8000"
    depends_on:
      - postgres

  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile
    environment:
      API_HOST: api
    ports:
      - "8501:8501"
    depends_on:
      - api

volumes:
  postgres_data: